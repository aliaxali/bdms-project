<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="donor_profile.html">My Profile</a></li>
            <li><a href="notification.html">Notifications</a></li>
            <li><a href="donation_history.html">Donation History</a></li>
            <li><a href="medical_history.html">Medical History</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Donor Profile</h1>
            <button class="update-btn">Update Profile</button>
        </div>

        <!-- Profile Information Section -->
        <section id="profile-info" class="info-section">
            <h2>Profile Information</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com"><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="123-456-7890"><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address">123 Main Street</textarea><br>
            </form>
        </section>

        <!-- Availability Management -->
        <section id="availability-management" class="circle-section">
            <h2>Manage Availability for Donation</h2>
            <div class="availability-section">
                <p>Are you available for upcoming donations?</p>
                <label>
                    <input type="radio" name="availability" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="availability" value="no"> No
                </label>
                <br>
                <button class="availability-btn">Update Availability</button>
            </div>
        </section>

        <!-- Notifications Section -->
        <section id="notifications" class="info-section">
            <h2>Notifications</h2>
            <div id="notification-list">
                <!-- This section will be dynamically populated with notifications -->
                <p>No new notifications.</p>
            </div>
        </section>

        <!-- Donation History Section -->
        <section id="donation-history" class="info-section">
            <h2>Donation History</h2>
            <div id="history-list">
                <!-- This section will be dynamically populated with donation history -->
                <p>No donations made yet.</p>
            </div>
        </section>
    </div>
</body>
</html>
